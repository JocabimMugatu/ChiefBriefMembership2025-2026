[build]
  base = "."
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_STRIPE_PUBLISHABLE_KEY = "REPLACE_WITH_STRIPE_PUBLISHABLE_KEY"
  STRIPE_SECRET_KEY = "REPLACE_WITH_STRIPE_SECRET_KEY"
